<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Добавить новую задачу</h1>
        <form method="post" action="/tasks" class="card shadow p-4 bg-white">
            <div class="mb-3">
                <label for="title" class="form-label">Название задачи</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Введите название" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание задачи</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Введите описание" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить задачу</button>
        </form>
        <div class="text-center mt-3">
            <a href="/tasks" class="btn btn-link">Посмотреть список задач</a>
        </div>
    </div>
</body>
</html>
