<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Редактировать задачу</h1>
    <form action="/edit/{{ task.id }}" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" readonly>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" name="description" class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <textarea id="status" name="status" class="form-control">{{ task.status }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/delete/{{ task.id }}" class="btn btn-danger">Удалить</a>
        </div>
    </form>
</div>
</body>
</html>
